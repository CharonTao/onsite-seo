<div class="col-md-12">
  <h1>Page Overview</h1>

  <div class="row">
    <div class="col-sm-10"><a ng-click="predicate = 'name'; reverse = !reverse">Name</a></div>
    <div class="col-sm-2"><a ng-click="predicate = 'weightedScore'; reverse = !reverse">Score</a></div>
  </div>

  <div class="row row-rating" ng-repeat="page in ratingsPerPage | orderBy:predicate:reverse">
    <div class="col-sm-10"><a href="#/pages/{{page.id}}">{{page.name}}</a></div>
    <div class="col-sm-2"><progressbar progress="page.weightedScore" /></div>
  </div>
</div>
