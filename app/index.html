  <head>
    <title>OnPage SEO Tool For your Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script type="text/javascript" src="//code.angularjs.org/1.2.5/angular.min.js"></script>
    <script type="text/javascript" src="//code.angularjs.org/1.2.5/angular-route.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/seoApp.js"></script>

        <div class="collapse navbar-collapse" id="seo-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/pages">Pages</a></li>
            <li><a href="#/ratings">Ratings</a></li>
            <li><a href="#/properties">Properties</a></li>
